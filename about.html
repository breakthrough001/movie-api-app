<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Flixster App</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <img class="logo" src="img/logo.png" alt="" />
        <div class="nav">
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <form id="form">
            <input
              type="text"
              placeholder="Search"
              id="search"
              class="search"
            />
          </form>
        </div>
      </div>
    </header>

    <section class="about">
      <div>
        <h1>Thanks for viewing my app!</h1>
        <p>About me:</p>
        <p>
          Hello, nice to meet you over the web! My name is Joe Naples and I am a
          front-end developer. I have been doing web design for 10 years now
          have a love for it.
        </p>
      </div>
    </section>
  </body>
</html>
